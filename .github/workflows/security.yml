name: Security Checks

on:
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  issues: write

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm run security:audit

      - name: Run dependency vulnerability scan
        uses: securecodewarrior/github-action-add-sarif@v1
        continue-on-error: true
        with:
          sarif-file: 'npm-audit.sarif'

      # Cr√©er une issue si des vuln√©rabilit√©s sont trouv√©es
      - name: Create security issue
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üîí Security vulnerabilities detected',
              body: 'Security vulnerabilities have been detected in dependencies. Please check the latest security audit run.',
              labels: ['security', 'dependencies']
            });