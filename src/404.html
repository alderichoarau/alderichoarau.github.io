<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Redirection...</title>
  <meta name="description" content="Redirection automatique vers la page d'accueil">
  <meta name="robots" content="noindex">
  <script>
    // GitHub Pages SPA redirect hack
    // This script takes the current url and redirects to the index.html page
    // with the url hash fragment that contains the path
    (function() {
      var redirect = sessionStorage.getItem('redirect');
      delete sessionStorage.redirect;
      
      if (redirect && redirect !== location.href) {
        history.replaceState(null, null, redirect);
      }
    })();
    
    // Alternative approach: redirect any path to index.html
    var path = window.location.pathname;
    if (path && path !== '/') {
      window.location.replace('/index.html' + window.location.search + '#' + path);
    } else {
      window.location.replace('/index.html');
    }
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #0A1628;
      color: #FFFFFF;
    }
    .loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(244, 162, 97, 0.3);
      border-top: 3px solid #F4A261;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <p>Redirection en cours...</p>
  </div>
  <noscript>
    <p>Veuillez activer JavaScript pour continuer vers le site.</p>
    <a href="/index.html">Retour Ã  l'accueil</a>
  </noscript>
</body>
</html>
