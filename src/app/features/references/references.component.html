<section id="references" class="section-container">
  <mat-card class="content-card">
    <mat-card-content>
      <div class="references-header">
        <div class="section-badge">
          <mat-icon class="badge-icon">business</mat-icon>
          <span class="badge-text">{{ 'references.title' | translate }}</span>
        </div>
      </div>
      <div class="references-container">
        <div
          class="references-track"
          [style.animation-play-state]="isHovered ? 'paused' : 'running'"
        >
          @for (ref of references; track ref; let i = $index) {
            <div class="reference-item" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
              <img [src]="ref.logo" [alt]="ref.name" class="reference-logo" />
            </div>
          }
          <!-- Duplicate for seamless loop -->
          @for (ref of references; track ref; let i = $index) {
            <div class="reference-item" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
              <img [src]="ref.logo" [alt]="ref.name" class="reference-logo" />
            </div>
          }
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</section>
