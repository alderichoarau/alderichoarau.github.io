<section id="skills" class="section-container">
  <mat-card class="content-card">
    <mat-card-header>
      <mat-card-title class="section-title">
        <mat-icon>settings</mat-icon>
        {{ 'skills.title' | translate }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="skills-grid">
        <mat-card class="skill-card" *ngFor="let skill of skills">
          <mat-card-header>
            <mat-card-title class="skill-title">
              <mat-icon>{{ skill.icon }}</mat-icon>
              {{ skill.title | translate }}
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>{{ skill.description | translate }}</p>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-card-content>
  </mat-card>
</section>
