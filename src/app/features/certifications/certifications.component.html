<section id="certifications" class="section-container">
  <mat-card class="content-card">
    <mat-card-content>
      <div class="certifications-header">
        <div class="section-badge">
          <mat-icon class="badge-icon">verified</mat-icon>
          <span class="badge-text">{{ 'certifications.title' | translate }}</span>
        </div>
      </div>
      <div class="certifications-grid">
        <div class="cert-item" *ngFor="let cert of certifications">
          <mat-icon class="cert-icon">{{ cert.icon }}</mat-icon>
          <div class="cert-content">
            <h3>{{ cert.title | translate }}</h3>
            <p *ngIf="cert.status" class="cert-status">({{ cert.status | translate }})</p>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</section>

<section class="section-container">
  <mat-card class="content-card">
    <mat-card-content>
      <div class="languages-header">
        <div class="section-badge">
          <mat-icon class="badge-icon">translate</mat-icon>
          <span class="badge-text">{{ 'languages.title' | translate }}</span>
        </div>
        <h2 class="section-title">{{ 'languages.title' | translate }}</h2>
      </div>
      <div class="languages-grid">
        <div class="language-item" *ngFor="let lang of languages">
          <div class="language-info">
            <mat-icon>language</mat-icon>
            <span>{{ lang.name | translate }}</span>
          </div>
          <mat-chip class="language-level">{{ lang.level | translate }}</mat-chip>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</section>
